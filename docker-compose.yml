version: "3.8"
services:
    postgres:
        image: postgres:15-alpine
        container_name: aether-db
        environment:
            POSTGRES_USER: aether
            POSTGRES_PASSWORD: password
            POSTGRES_DB: aether_platform
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        restart: unless-stopped

volumes:
    postgres_data:
